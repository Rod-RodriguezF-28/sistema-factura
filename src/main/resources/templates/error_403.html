<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container py-4">
    <div class="card bg-danger text-white mx-auto">
        <div class="card-header fw-bold" th:text="#{text.security.error.403.titulo}">Error: Acceso Denegado!</div>
        <div class="card-body">
            <h5 class="card-title" th:utext="#{text.security.error.403.permiso(${#authentication.name})}"></h5>
            <a th:href="@{/}" class="btn btn-outline-light" role="button"
               th:text="#{text.security.error.403.volver}"><i class="bi bi-arrow-left me-2"></i> Ir al
                inicio</a>
        </div>
    </div>
</div>
<div class="mt-5">
    <footer th:replace="~{layout/layout :: footer}"></footer>
</div>
</body>
</html>
