<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<h1 class="text-primary text-center pt-5" th:text="${titulo}"></h1>
<div class="container py-4 w-75">
    <div class="card mx-auto bg-light mb-5">
        <div class="card-header fw-bold" th:text="${titulo}"></div>
        <div class="card-body">
            <h4 class="card-title">
                <a class="btn btn-success btn-xs mb-4" th:href="@{/ver/{id}(id=${factura.cliente.id})}">
                    <i class="bi bi-arrow-left me-2"></i>Volver
                </a>
            </h4>

            <ul class="list-group my-2">
                <li class="list-group-item list-group-item-primary" th:text="'Datos del cliente'"></li>
                <li class="list-group-item" th:text="${factura.cliente}"></li>
                <li class="list-group-item" th:text="'Email: ' + ${factura.cliente.email}"></li>
            </ul>

            <ul class="list-group my-2">
                <li class="list-group-item list-group-item-success" th:text="'Datos de la factura'"></li>
                <li class="list-group-item" th:text="'Folio: ' + ${factura.id}"></li>
                <li class="list-group-item" th:text="'Descripcion: ' + ${factura.descripcion}"></li>
                <li class="list-group-item" th:text="'Fecha: ' + ${factura.createAt}"></li>
            </ul>

            <div class="alert alert-info my-4" th:if="${#lists.isEmpty(factura.items)}"
                 th:text="'No hay productos para la factura: ' + ${factura.descripcion}"></div>

            <table th:if="${not #lists.isEmpty(factura.items)}" class="table table-striped table-hover table-bordered my-3">
                <thead class="table-info">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="linea : ${factura.items}">
                    <td th:text="${linea.producto.nombre}"></td>
                    <td th:text="${linea.producto.precio}"></td>
                    <td th:text="${linea.cantidad}"></td>
                    <td th:text="${linea.calcularImporte()}"></td>
                </tr>
                </tbody>
            </table>

            <h5 class="float-end fw-bold">Gran total: <span class="badge bg-secondary"
                                                            th:text="${factura.total}"></span></h5>

            <div class="card border border-info mb-4" style="max-width: 20rem;">
                <div class="card-header">Observaciones</div>
                <div class="card-body">
                    <p class="card-text" th:text="${factura.observacion}" th:if="${not #strings.isEmpty(factura.observacion)}"></p>
                    <h4 class="card-title" th:if="${#strings.isEmpty(factura.observacion)}">No tiene observaciones</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mt-5">
    <footer th:replace="~{layout/layout :: footer}"></footer>
</div>
</body>
</html>
